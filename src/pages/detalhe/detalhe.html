<ion-header>

  <ion-navbar>
    <ion-title>Detalhe da Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
            {{tarefa.title}}
          </ion-card-header>
        
          <ion-card-content>
            <h2>Descrição da Tarefa</h2>
              {{tarefa.texto}}
              <button ion-button (click)="deleteTodo(todo)" >
                Deletar
              </button>
         
              <button (click)="updateTodo(todo)" >Update</button>
  



             
          </ion-card-content>
      
      </ion-card>
</ion-content>
